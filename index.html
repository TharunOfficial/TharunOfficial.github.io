  <script>

const text = `Cybersecurity Student | CTF Player | Networking Enthusiast | Ethical Hacker

As a dedicated cybersecurity student at Sathyabama Institute of Science & Technology in Chennai, I have cultivated a strong foundation in networking and ethical hacking.

My passion lies in solving real-world security challenges, which I actively pursue through Capture The Flag (CTF) competitions and continuous learning on platforms like Hack The Box, TryHackMe, and CTFtime.

I'm also certified in:
• Google Cybersecurity Professional Certificate
• IBM Malware Analysis

I am currently seeking internship opportunities to enhance my skills and contribute to the cybersecurity community.`;

  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      const char = text.charAt(i);
      document.getElementById("typedText").innerHTML += char === "\n" ? "<br>" : char;
      i++;
      setTimeout(typeWriter, 20);
    } else {
      document.getElementById("cursor").style.display = "none";
    }
  }

  window.onload = typeWriter;

    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    const particleCount = 100;

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 1.5,
        vy: (Math.random() - 0.5) * 1.5,
        radius: Math.random() * 1.8 + 0.5,
      });
    }

    function draw() {
      ctx.fillStyle = 'rgba(10, 10, 10, 0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffcc';

      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
